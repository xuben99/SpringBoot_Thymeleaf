spring:
  datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql:///jpa?useUnicode=true&characterEncoding=utf8&useSSL=false
      username: root
      password: root
  jpa:
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      database: MYSQL
      show-sql: true
      hibernate:
            ddl-auto: validate

#thymelea模板配置
thymeleaf:
  prefix: classpath:/templates/
  suffix: .html
  mode: HTML5
  encoding: UTF-8
  servlet:
    content-type: text/html
  cache: false    #开发阶段务必关闭缓存


